log4perl t/lib/log4perl.conf
<log4perlopts>
 autoflush 1
</log4perlopts>

<stacktrace>
 enable 1
</stacktrace>

<setup_components>
 search_extra [ ::Consumer ]
</setup_components>

<Plugin::ErrorCatcher>
 enable 1
</Plugin::ErrorCatcher>

<Stomp>
 <connect_headers>
  client-id myapp
 </connect_headers>
 <subscribe_headers>
  activemq.exclusive false
  activemq.prefetchSize 1
 </subscribe_headers>
</Stomp>

<Model::MessageQueue>
 base_class NAP::Messaging::Catalyst::MessageQueueAdaptor
 <args>
  <servers>
   hostname localhost
   port     61613
  </servers>
  <connect_headers>
   client-id myapp-sending
  </connect_headers>
  trace_basedir t/tmp/amq_dump_dir
 </args>
 traits [ +Net::Stomp::MooseHelpers::TraceOnly ]
</Model::MessageQueue>

<Consumer::One>
 <routes_map>
  my_input_queue queue/the_actual_queue_name
 </routes_map>
</Consumer::One>

<Producer::Foo>
 <routes_map>
  my_destination queue/the_actual_destination
 </routes_map>
</Producer::Foo>
