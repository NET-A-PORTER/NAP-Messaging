log4perl t/lib/log4perl.conf
<log4perlopts>
 autoflush 1
</log4perlopts>

<runner>
 <instances>
  destination /queue/deep
  instances 2
 </instances>
 <instances>
  destination /queue/stringy
  destination /queue/the_actual_queue_name
  instances 3
 </instances>
</runner>

<stacktrace>
 enable 1
</stacktrace>

<setup_components>
 search_extra [ ::Consumer ]
</setup_components>

<Plugin::ErrorCatcher>
 enable 1
</Plugin::ErrorCatcher>

<Stomp>
 <subscribe_headers>
  activemq.exclusive false
  activemq.prefetchSize 1
 </subscribe_headers>
</Stomp>

<Model::MessageQueue>
 base_class NAP::Messaging::Catalyst::MessageQueueAdaptor
 <args>
  <servers>
   hostname localhost
   port     61613
  </servers>
  trace_basedir t/tmp/amq_dump_dir
 </args>
 traits [ +Net::Stomp::MooseHelpers::TraceOnly ]
</Model::MessageQueue>

<Consumer::One>
 <routes_map>
  my_input_queue queue/the_actual_queue_name
 </routes_map>
</Consumer::One>

<Consumer::Two>
 <routes_map>
  my_input_queue queue/stringy
 </routes_map>
</Consumer::Two>

<Consumer::Deep::Foo>
 <routes_map>
  my_input_queue /queue/deep
 </routes_map>
</Consumer::Deep::Foo>

<Producer::Foo>
 destination queue/the_actual_destination
</Producer::Foo>

<Producer::Bar>
 <routes_map>
  my_destination queue/string-reply
 </routes_map>
</Producer::Bar>
