[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 1.0.0

[Git::Commit]

[Git::CommitBuild]

[Git::Tag / master]
tag_format = v%v-dzilla

[Git::Tag / build]
branch = build/master
tag_format = v%v

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]

[PkgDistNoCritic]

[PkgVersionNoCritic]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[FakeRelease]
